<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--Self Contents-->
<link href="https://cdn.jsdelivr.net/gh/Dustin-Jiang/D2308MainPageCode@HEAD/Passage.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/gh/Dustin-Jiang/D2308MainPageCode@HEAD/Fix.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/gh/Dustin-Jiang/D2308MainPageCode@HEAD/tools/mainpage-workers-list/index.css"

<!-- Main Part -->
<div class="psgContainer">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/Dustin-Jiang/D2308MainPageCode/tools/random-id-chooser/style.css">
  <div class="numberContainer">
    <span>今天的幸运观众是</span>
    <div class="number primaryColor">∞</div>
  </div>
  <div class="startButton">
    <button>抽取幸运观众!</button>
  </div>
  <a id="folderController" data-toggle="collapse" href="#folder">
    <i class="ms-Icon ms-Icon--Add" aria-hidden="true"></i>
    <span>设置</span>
  </a>
  <div class="folder collapse" id="folder">
    <span>人数</span>
    <input type="text" value="42" id="numberSelector" readonly="true">
    <button id="plus">多点</button>
    <button id="minus">少点</button>
    <a id="folderController" data-toggle="collapse" href="#chooser">
      <i class="ms-Icon ms-Icon--Add" aria-hidden="true"></i>
      <span>想要哪些孩子?</span>
    </a>
    <div class="folder collapse" id="chooser">
    </div>
  </div>
</div>
<div class="psgContainer" id="nba-scoreboard">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Dustin-Jiang/D2308mainPageCode@HEAD/tools/homepage-nba-viewer/style.css">
  <span>NBA赛况</span>
  <div class="switch">
    <div class="switcher selected" toggle-tab="today">今日</div>
    <div class="switcher" toggle-tab="previous">昨日</div>
    <div class="switcher" toggle-tab="next">明日</div>
  </div>
  <div class="score" tabname="today" id="today"></div>
  <div class="score hidden" tabname="previous" id="previous"></div>
  <div class="score hidden" tabname="next" id="next"></div>
</div>
