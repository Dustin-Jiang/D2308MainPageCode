<div class="psgContainer">
  <p>我们是D2308, 集30位晓女子和文史12郎于一体。三年风雨轻, 晓来新葛灿然生。幸得文史之熏陶: 吾辈秉“大鹏一日同风起, 扶摇直上九万里”之壮志；执“掬水月在手, 弄花香满衣”之从容；使“事了拂衣去,
    深藏功与名”之潇洒；行“长风破浪会有时”之坚毅。</p>
  <p>寒窗三年, 一同挥笔洒墨, 品字里行间文墨重彩；驻遗阅古, 悟历史长河铁宕起伏。浮生如梦, 为欢几何? 同行三年, 凝聚一力, 共破难关! </p>
  <p>伸手摘星未必如愿, 但8班会让追寻梦想的道路变得无与伦比。</p>
